# Streamlit Cloud Secrets Configuration
# Add these secrets in Streamlit Cloud dashboard: Settings > Secrets

# OpenRouter API Key (users will provide this in the app, but you can add a default here)
# OPENROUTER_API_KEY = "your-openrouter-api-key-here"

# Optional: Vision Model Configuration
# VISION_MODEL = "openai/gpt-4o"
# OPENROUTER_BASE_URL = "https://openrouter.ai/api/v1"

# Instructions:
# 1. Go to https://share.streamlit.io/
# 2. Select your app
# 3. Click Settings (gear icon)
# 4. Go to "Secrets"
# 5. Paste your API keys here in TOML format
