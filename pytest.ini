[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage
# addopts = 
#     --cov=components
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=70

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    contract: Contract tests validating output schemas
    resilience: Tests for error handling and resilience
    determinism: Tests validating deterministic behavior
    slow: Tests that take longer to run

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout (requires pytest-timeout)
# timeout = 300

# Asyncio mode (if using async tests)
# asyncio_mode = auto

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
